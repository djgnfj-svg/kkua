<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #log { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-top: 10px; }
        .message { margin: 5px 0; padding: 5px; background: #f0f0f0; }
        .sent { background: #e0f0e0; }
        .received { background: #f0e0e0; }
        .error { background: #ffe0e0; color: red; }
        .success { background: #e0ffe0; color: green; }
    </style>
</head>
<body>
    <h1>WebSocket Test - Room 2</h1>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
    <button onclick="sendChat()">Send Chat</button>
    <div id="status">Disconnected</div>
    <div id="log"></div>

    <script>
        let ws = null;
        const log = document.getElementById('log');
        const status = document.getElementById('status');

        function addLog(message, className = 'message') {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        function connect() {
            if (ws) {
                addLog('Already connected!', 'error');
                return;
            }

            const url = 'ws://localhost:8000/ws/test/gamerooms/2';
            addLog(`Connecting to ${url}...`);
            
            ws = new WebSocket(url);

            ws.onopen = () => {
                addLog('Connected!', 'success');
                status.textContent = 'Connected';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addLog(`Received: ${JSON.stringify(data)}`, 'received');
            };

            ws.onerror = (error) => {
                addLog(`Error: ${error}`, 'error');
            };

            ws.onclose = (event) => {
                addLog(`Disconnected: code=${event.code}, reason=${event.reason}`, 'error');
                status.textContent = 'Disconnected';
                ws = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendChat() {
            if (!ws) {
                addLog('Not connected!', 'error');
                return;
            }

            const message = {
                type: 'chat',
                message: 'Test message from HTML client'
            };
            
            ws.send(JSON.stringify(message));
            addLog(`Sent: ${JSON.stringify(message)}`, 'sent');
        }
    </script>
</body>
</html>
